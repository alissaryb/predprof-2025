{% extends 'base.html' %}
{% block main_content %}


<div class="px-4 py-4">

    <div class="row gy-4 row-cols-1 row-cols-md-2 row-cols-xl-3">

            {% for i in courses %}
             <div class="col d-flex">
                    <div class="card flex-fill">
                        <div class="card-body d-flex flex-column p-4">
                            <h4>{{ i['cours_name'] }}</h4>
                            <p>{{ i['subject'] }}</p>
                            <p>{{ i['description'] }}</p>

                            <div class="mt-auto">
                                <a href="/course/{{i['id']}}" class="btn btn-violet">Перейти</a>
                            </div>
                        </div>
                    </div>
                </div>

            {% endfor %}

        <div class="col d-flex">
            <div class="card flex-fill">
                <div class="card-body d-flex flex-column">
                    <p class="cen">Добавить класс</p>
                    <div class="stroke-panel">

                        <a href="/">
                            <img class="cen" src="{{ url_for('static', filename='media/plus.png') }}" width="40%">
                        </a>
                    </div>
                </div>
            </div>
        </div>



    </div>

</div>
{% endblock %}
