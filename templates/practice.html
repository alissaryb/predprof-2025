{% extends 'base.html' %}
{% block main_content %}

<div class="container cen">
    <div class="row">
        <div class="col">
<div class="filter-container tablo mt-5" style="position: sticky; top: 2rem; overflow-y: auto;">

    <label>Фильтр по сложности:</label>
    <div>
        <label><input type="checkbox" value="Все" onchange="filterTasks(this)"> Все</label><br>
        <label><input type="checkbox" value="Для овощей" onchange="filterTasks(this)"> Для овощей</label>
        <label><input type="checkbox" value="Очень легка" onchange="filterTasks(this)"> Очень легкая</label>
        <label><input type="checkbox" value="Легка" onchange="filterTasks(this)"> Легкая</label>
        <label><input type="checkbox" value="Средняя" onchange="filterTasks(this)"> Средняя</label>
        <label><input type="checkbox" value="Тяжелая" onchange="filterTasks(this)"> Тяжелая</label>
        <label><input type="checkbox" value="Очень тяжелая" onchange="filterTasks(this)"> Очень тяжелая</label>
        <label><input type="checkbox" value="Гроб" onchange="filterTasks(this)"> Гроб</label>
    </div>

    <label for="typeFilter">Фильтр по типу:</label>
    <select id="typeFilter" onchange="filterTasks()">
        <option value="">Все</option>
        {% for type in range(1, 28) %}
            <option value="{{ type }}">{{ type }}</option>
        {% endfor %}
    </select>
</div>

        </div>

        <div class="col-md-9">
            {% for i in tasks %}
            <div class="smooth-animation">
                <main class="container mt-5 p-5 tablo task-item " data-difficulty="{{i['level']}}" data-type="{{i['type']}}">

                    <h4> Задание {{i["type"]}} </h4>
                    <h6>id-задания {{i["id"]}}</h6>

                    <div class="small-br"></div>

                    <b><i>Сложность: {{i["level"]}}</i></b>
                    <div class="small-br"></div>

                    <div>Условие:</div>
                    <p class="text-task">{{i['text']|safe }} </p>

                    <div style="display: flex; align-items: center;">
                        <button class="button btn-answer btn-violet" id="toggleButton-{{i['id']}}" onclick="toggleAnswer('{{i['id']}}')">Показать ответ</button>
                        <div class="answer" id="answer-{{i['id']}}" style="display: none; margin-left: 10px;">
                            <div class="custom-box">
                                {{i['ans']|safe}}
                            </div>
                        </div>
                    </div>
                </main>
                </div>
            {% endfor %}
        </div>
    </div>

    <br>

    <script>
        function toggleAnswer(id) {
            const answer = document.getElementById(`answer-${id}`);
            const toggleButton = document.getElementById(`toggleButton-${id}`);

            if (answer.style.display === 'none' || answer.style.display === '') {
                answer.style.display = 'block';
                toggleButton.textContent = 'Скрыть ответ';
            } else {
                answer.style.display = 'none';
                toggleButton.textContent = 'Показать ответ';
            }
        }

        function filterTasks(checkbox) {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            const typeFilter = document.getElementById('typeFilter').value;

            if (checkbox && checkbox.value === "Все") {
                checkboxes.forEach(cb => {
                    if (cb !== checkbox) {
                        cb.checked = false;
                    }
                });
            } else if (checkbox) {
                const allCheckbox = document.querySelector('input[value="Все"]');
                allCheckbox.checked = false;
            }

            const selectedLevels = Array.from(checkboxes)
                .filter(cb => cb.checked && cb.value !== "Все")
                .map(cb => cb.value);

            const tasks = document.querySelectorAll('.task-item');

            tasks.forEach(task => {
                const taskLevel = task.getAttribute('data-difficulty');
                const taskType = task.getAttribute('data-type');

                const levelMatch = selectedLevels.length === 0 || selectedLevels.includes(taskLevel);
                const typeMatch = !typeFilter || taskType == typeFilter;

                if ((checkbox && checkbox.value === "Все") || levelMatch) {
                    task.style.display = typeMatch ? 'block' : 'none';
                } else {
                    task.style.display = 'none';
                }
            });
        }
    </script>
</div>

{% endblock %}
