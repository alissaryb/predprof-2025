
{% extends 'base.html' %}
{% block main_content %}

    <div class="container py-4 py-xl-5">
        <h5 class="text-center">Создать работу</h5>
        <form method="POST" action="/work">
            {% for i in range(21) %}
            <div class="row mb-3 align-items-center">
                <div class="col-2">
                    <span class="badge bg-primary">Поле {{ i+1 }}</span>
                </div>
                <div class="col-8">
                    <div class="input-group">
                        <button type="button" class="btn btn-danger minus-btn" onclick="decrement({{ i }})">-</button>
                        <input type="number"
                               class="form-control text-center"
                               name="number_{{ i }}"
                               id="input_{{ i }}"
                               value="0"
                               min="0"
                               required>
                        <button type="button" class="btn btn-success plus-btn" onclick="increment({{ i }})">+</button>
                    </div>
                </div>
            </div>
            {% endfor %}

            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-violet btn-lg">Создать персональный вариант</button>
            </div>
        </form>
        <script>
        function decrement(index) {
            const input = document.getElementById(`input_${index}`);
            let value = parseInt(input.value) || 0;
            if (value > 0) {
                value--;
                input.value = value;
            }
        }

        function increment(index) {
            const input = document.getElementById(`input_${index}`);
            let value = parseInt(input.value) || 0;
            value++;
            input.value = value;
        }
    </script>
