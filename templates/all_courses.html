{% extends 'base.html' %}
{% block main_content %}
<div class="px-4 py-4">

<div class="row gy-4 row-cols-1 row-cols-md-2 row-cols-xl-3">

{% for i in courses %}
    <div class="col d-flex">
        <div class="card flex-fill">
            <div class="card-body d-flex flex-column p-4">
                <h4>{{ i['title'] }}</h4>
                <div>Предмет: {{ i['subject'] }}</div>
                <div>Токен: {{ i['token'] }}</div>

                <br>
                <p>{{ i['description'] }}</p>

                <div>Автор:  {{ i['author'] }}</div>
                <div>Создан {{ i['made_on_datetime'] }}</div>
                <br>

                <div class="mt-auto">
                    <a href="/course/{{i['uuid']}}" class="btn btn-violet">Перейти</a>
                </div>
            </div>
        </div>
    </div>

{% endfor %}
</div>
</div>
{% endblock %}
